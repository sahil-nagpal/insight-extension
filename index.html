<!DOCTYPE html>
<html>

<head>
</head>
<link rel="stylesheet" href="./assets/css/style.css" />

<body>
  <section class="waiting-loader" id="loader">
    <img src="./assets/img/wedges.gif"></img>
  </section>
  <section class="msg_box">
  </section>
  <div id="profile-element">
    <section class="profile-section">
      <div class="profile-container">
        <img class="profile-img" id="img" src="./assets/img/profile.jpeg">
        </img>
        <div class="profile-name">
          <p id="userName">John cena</p>
        </div>
      </div>
    </section>
    <section class="analytical-card-section">
      <div class="analytical-card">
        <div class="card-title">Total Followers count</div>
        <div class="card-value" id="followers"> 41</div>
      </div>
      <div class="analytical-card">
        <div class="card-title">Avg likes</div>
        <div class="card-value" id="avgLikes"> 41</div>
      </div>
      <div class="analytical-card">
        <div class="card-title">Avg Engagments Rate</div>
        <div class="card-value" id="engagmentRate"> 41</div>
      </div>
      <div class="analytical-card">
        <div class="card-title">Avg Interactions</div>
        <div class="card-value" id="avgInteractions"> 41</div>
      </div>
      <div class="analytical-card">
        <div class="card-title">Avg Views</div>
        <div class="card-value" id="avgViews"></div>
      </div>
      <div class="analytical-card">
        <div class="card-title">Avg Comments</div>
        <div class="card-value" id="avgComments"></div>
      </div>
    </section>
  </div>

  

  <script src="./assets/js/popup.js"></script>
</body>

</html>
